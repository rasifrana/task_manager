{% extends "base.html" %} {% block content %}


<!-- List of all catagories -->
<div class="container p-5">
  <div class="mx-auto text-center">
    <h3>Investment Type</h3>

    <a href="{{url_for('add_catagory')}}" class="btn btn-success m-5"
      >Add Investment</a
    >
  </div>
  <ul class="list-group">
    {% for catagory in catagories %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-3">
          <a
            href="{{url_for('delete_catagory', catagory_id = catagory._id)}}"
            class="btn btn-sm btn-outline-danger mb-1"
            >Remove</a
          >
          <a
            href="{{url_for('edit_catagory', cat_id = catagory._id)}}"
            class="btn btn-sm btn-outline-warning"
            >Edit
          </a>
        </div>
        <div class="col-9">
          <strong>{{ catagory.catagory_name }}</strong>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
